name: CI - regression checks

on:
  push:
    branches: [ main, publish ]
  pull_request:
    branches: [ main, publish ]

jobs:
  web:
    name: Web build & type-check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build Next.js
        run: npm run build

  api:
    name: API type-check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Type-check
        run: npx tsc --noEmit


















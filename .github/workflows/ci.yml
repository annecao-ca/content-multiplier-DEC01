name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd apps/api && npm ci

      - name: Install Web dependencies
        run: cd apps/web && npm ci

      - name: Type check API
        run: cd apps/api && npx tsc --noEmit

      - name: Type check Web
        run: cd apps/web && npx tsc --noEmit

      - name: Lint API
        run: cd apps/api && npm run lint || true

      - name: Lint Web
        run: cd apps/web && npm run lint || true

  # Unit tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd apps/api && npm ci

      - name: Run API unit tests
        run: cd apps/api && npm run test:unit || echo "No unit tests configured yet"

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./apps/api/coverage/lcov.info
          fail_ci_if_error: false

  # Integration tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: cm
          POSTGRES_PASSWORD: cm
          POSTGRES_DB: cm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd apps/api && npm ci

      - name: Run migrations
        run: psql $DATABASE_URL -f infra/migrations/001_init.sql
        env:
          DATABASE_URL: postgres://cm:cm@localhost:5432/cm_test

      - name: Run integration tests
        run: cd apps/api && npm run test:integration || echo "No integration tests configured yet"
        env:
          DATABASE_URL: postgres://cm:cm@localhost:5432/cm_test
          NODE_ENV: test

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: cd apps/api && npm run build || echo "No build step for API"

      - name: Build Web
        run: cd apps/web && npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL || 'http://localhost:3001' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 7

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Deploy to staging (on develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/.next

      - name: Deploy to staging
        run: echo "Deploy to staging environment"
        # Add your staging deployment commands here
        # Example: railway deploy, vercel deploy --prebuilt, etc.

  # Deploy to production (on main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/.next

      - name: Deploy to production
        run: echo "Deploy to production environment"
        # Add your production deployment commands here
        # Example: railway deploy --environment production


# Cloudflare Pages Configuration for Content Multiplier Frontend

name = "content-multiplier"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".worker-next"

# Environment variables for production
[env.production.vars]
NEXT_PUBLIC_API_URL = "https://content-multiplier-production.up.railway.app"

# Environment variables for preview deployments
[env.preview.vars]
NEXT_PUBLIC_API_URL = "https://content-multiplier-production.up.railway.app"

# Node.js compatibility
compatibility_flags = ["nodejs_compat"]

